name: Run tests

on: pull_request

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v17
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - name: Setup
        run: |
          nix-env -f '<nixpkgs>' --install nix-linter
      - name: Lint
        run: |
          set -ex
          nix fmt
          nix-linter -r .
          git diff --exit-code
